{% extends 'weather/base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button "Login" button_type="submit" button_class="btn-primary" %}
                </form>
                <p class="mt-3">
                    Don't have an account? <a href="{% url 'weather:register' %}">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
